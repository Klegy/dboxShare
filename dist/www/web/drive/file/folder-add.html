<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" type="text/css" href="/ui/fastui.css?v=20201109173828">
<link rel="stylesheet" type="text/css" href="/web/drive/file/css/folder-add.css?v=20201109173828">
<script language="javascript" type="text/javascript" src="/ui/fastdom.js?v=20201109173828"></script>
<script language="javascript" type="text/javascript" src="/ui/fastui.js?v=20201109173828"></script>
<script language="javascript" type="text/javascript" src="/ui/fastui.lang.js?v=20201109173828"></script>
<script language="javascript" type="text/javascript" src="/web/drive/file/js/folder-add.js?v=20201109173828"></script>

</head>
<body>
<table border="0" cellpadding="8" cellspacing="8" class="form-table">
  <tr>
    <td width="140" align="right">*<label lang="html:file.name"></label></td>
    <td><input name="name" type="text" class="input-text" id="name" maxlength="50" /></td>
  </tr>
  <tr>
    <td align="right"><label lang="html:file.remark"></label></td>
    <td><textarea name="remark" id="remark"></textarea></td>
  </tr>
  <tr>
    <td align="right">&nbsp;</td>
    <td><input name="inherit" type="checkbox" class="checkbox" id="inherit" />&nbsp;&nbsp;<label lang="html:file.folder-inherit" for="inherit"></label></td>
  </tr>
  <tr>
    <td align="right">&nbsp;</td>
    <td><input name="share" type="checkbox" class="checkbox" id="share" />&nbsp;&nbsp;<label lang="html:file.folder-share" for="share"></label></td>
  </tr>
  <tr>
    <td align="right">&nbsp;</td>
    <td><input id="add-button" type="submit" class="input-submit" lang="value:file.button.add" onClick="folderAdd();" /></td>
  </tr>
</table>
</body>
